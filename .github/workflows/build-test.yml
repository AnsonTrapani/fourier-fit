name: build-test

on:
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - runs_on: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - runs_on: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu

          # Windows x64
          - runs_on: windows-latest
            target: x86_64-pc-windows-msvc
            vcpkg_triplet: x64-windows-static-md

          # Windows ARM64
          - runs_on: windows-11-arm
            target: aarch64-pc-windows-msvc
            vcpkg_triplet: arm64-windows-static-md

          # macOS (arm64)
          - runs_on: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.runs_on }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Configure vcpkg triplets (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $triplet = "${{ matrix.vcpkg_triplet }}"
          if ([string]::IsNullOrWhiteSpace($triplet)) { throw "No vcpkg_triplet set." }
          "VCPKG_DEFAULT_TRIPLET=$triplet" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VCPKG_DEFAULT_HOST_TRIPLET=$triplet" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Setup + install vcpkg deps (Windows)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: '**/vcpkg.json'
          runVcpkgInstall: true

      - name: Export vcpkg root for Rust (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (-not $env:RUNVCPKG_VCPKG_ROOT) { throw "RUNVCPKG_VCPKG_ROOT not set (run-vcpkg failed?)" }
          "VCPKG_ROOT=$env:RUNVCPKG_VCPKG_ROOT" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Verify vcpkg OpenBLAS installed (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $triplet = "${{ matrix.vcpkg_triplet }}"
          Write-Host "RUNVCPKG_VCPKG_ROOT=$env:RUNVCPKG_VCPKG_ROOT"
          Write-Host "VCPKG_ROOT=$env:VCPKG_ROOT"
          Write-Host "VCPKG_INSTALLED_DIR=$env:VCPKG_INSTALLED_DIR"
          Write-Host "Triplet=$triplet"

          if (-not $env:VCPKG_INSTALLED_DIR) {
            throw "VCPKG_INSTALLED_DIR not set by run-vcpkg."
          }

          $libdir = Join-Path $env:VCPKG_INSTALLED_DIR "$triplet\lib"
          if (-not (Test-Path $libdir)) {
            throw "Expected lib dir missing: $libdir"
          }

          dir $libdir | findstr /I "openblas"

      - run: cargo build --locked --release --target ${{ matrix.target }}