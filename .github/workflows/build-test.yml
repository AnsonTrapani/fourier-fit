name: build-test

on:
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - runs_on: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - runs_on: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu

          # Windows x64
          - runs_on: windows-latest
            target: x86_64-pc-windows-msvc
            vcpkg_triplet: x64-windows-static-md

          # Windows ARM64
          - runs_on: windows-11-arm
            target: aarch64-pc-windows-msvc
            vcpkg_triplet: arm64-windows-static-md

          # macOS (arm64)
          - runs_on: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.runs_on }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Configure vcpkg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $triplet = "${{ matrix.vcpkg_triplet }}"
          if ([string]::IsNullOrWhiteSpace($triplet)) { throw "No vcpkg_triplet set." }

          $vcpkgRoot = "${{ github.workspace }}\vcpkg"
          $installedRoot = Join-Path $vcpkgRoot "installed"

          "VCPKG_ROOT=$vcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VCPKG_DEFAULT_TRIPLET=$triplet" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VCPKG_INSTALLED_DIR=$installedRoot" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Setup vcpkg + install deps (Windows)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: '**/vcpkg.json'
          runVcpkgInstall: true
          vcpkgDirectory: ${{ github.workspace }}\vcpkg

      - name: Verify vcpkg database + openblas (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $triplet = "${{ matrix.vcpkg_triplet }}"
          $vcpkgRoot = "${{ github.workspace }}\vcpkg"
          $installedRoot = Join-Path $vcpkgRoot "installed"

          # Re-export (so the next steps / cargo see it)
          "VCPKG_ROOT=$vcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VCPKG_DEFAULT_TRIPLET=$triplet" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VCPKG_INSTALLED_DIR=$installedRoot" | Out-File -FilePath $env:GITHUB_ENV -Append

          # The DB Cargo's vcpkg crate reads
          if (!(Test-Path "$installedRoot\vcpkg\status")) {
            dir "$installedRoot" -Depth 3 | Out-Host
            throw "Missing vcpkg status DB at $installedRoot\vcpkg\status"
          }

          # Prove openblas is actually recorded as installed
          Select-String -Path "$installedRoot\vcpkg\status" -Pattern "Package: openblas" -Quiet `
            || (throw "openblas not found in vcpkg status DB")

      - name: Build
        run: |
          # Re-export (so the next steps / cargo see it)
          "VCPKG_ROOT=$vcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VCPKG_DEFAULT_TRIPLET=$triplet" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VCPKG_INSTALLED_DIR=$installedRoot" | Out-File -FilePath $env:GITHUB_ENV -Append

          # Build
          cargo build --locked --release --target ${{ matrix.target }}
