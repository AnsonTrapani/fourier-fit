name: build-test

on:
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - runs_on: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - runs_on: ubuntu-22.04-arm
            target: aarch64-unknown-linux-gnu

          # Windows x64
          - runs_on: windows-latest
            target: x86_64-pc-windows-msvc
            vcpkg_triplet: x64-windows-static-md

          # Windows ARM64
          - runs_on: windows-11-arm
            target: aarch64-pc-windows-msvc
            vcpkg_triplet: arm64-windows-static-md

          # macOS (arm64)
          - runs_on: macos-latest
            target: aarch64-apple-darwin

    runs-on: ${{ matrix.runs_on }}

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Configure vcpkg (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $triplet = "${{ matrix.vcpkg_triplet }}"
          if ([string]::IsNullOrWhiteSpace($triplet)) { throw "No vcpkg_triplet set." }

          $vcpkgRoot = "${{ github.workspace }}\vcpkg"

          "VCPKG_ROOT=$vcpkgRoot" | Out-File -FilePath $env:GITHUB_ENV -Append
          "VCPKG_DEFAULT_TRIPLET=$triplet" | Out-File -FilePath $env:GITHUB_ENV -Append
          "OPENBLAS_NO_PKG_CONFIG=1" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Setup vcpkg + install deps (Windows)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: '**/vcpkg.json'
          runVcpkgInstall: true
          vcpkgDirectory: ${{ github.workspace }}\vcpkg

      - name: Verify vcpkg has openblas (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $triplet = "${{ matrix.vcpkg_triplet }}"
          $vcpkgRoot = "${{ github.workspace }}\vcpkg"
          & "$vcpkgRoot\vcpkg.exe" list --triplet $triplet | Out-Host

      - name: Export OpenBLAS prefix (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $triplet = "${{ matrix.vcpkg_triplet }}"
          $vcpkgRoot = $env:VCPKG_ROOT
          $prefix = Join-Path (Join-Path $vcpkgRoot "installed") $triplet

          "OPENBLAS_DIR=$prefix"  | Out-File -FilePath $env:GITHUB_ENV -Append
          "OPENBLAS_ROOT=$prefix" | Out-File -FilePath $env:GITHUB_ENV -Append

          if (!(Test-Path "$prefix\share\openblas")) {
            Write-Host "Prefix=$prefix"
            if (Test-Path $vcpkgRoot) { dir $vcpkgRoot -Depth 3 | Out-Host }
            throw "Expected OpenBLAS to be installed under $prefix"
          }

      - name: Build
        run: cargo build --locked --release --target ${{ matrix.target }}
